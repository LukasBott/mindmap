function openFile(event) {
    var input = event.target;
    var reader = new FileReader();
    reader.onload = function(){
        var text = reader.result;
        tree = JSON.parse(text);
        //exspecting the tree to be full addressified or not at all
        if (tree.address == null) {
            tree = addressify(tree);
        }
        setPointerAddress('0');
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSierpinskiGraph(pointerCenter, b, tree);
        registeredAddresses = getRegisteredAddresses(tree);
    };
    reader.readAsText(input.files[0]);
}
//set all addresses to registeredAddresses array
function getRegisteredAddresses(node) {
    var result = [node.address];
    for (var i in node.children){
        var c = node.children[i];
        if(c == null) {
            continue;
        }
        result = result.concat(getRegisteredAddresses(c));
    }
    return result;
}

        drawSierpinskiGraph(pointerCenter, b*Math.pow(2, pointerAddress.length-1), tree);
    }
}
function openNodeEditor(tree, address){
    if (tree.address == address){
        createNodeEditor(tree);
        return;
    }
    else {
        var c = tree.children;
        for (var i in c) {
            if (c[i] != null && address.startsWith(c[i].address)) {
                return openNodeEditor(c[i], address);
            }
        }
    }
}
//returns all children of a node
function collectAllChildren(node){
    const children = node.children;
    var result = [];
    for (var i in children){
        var c = children[i];
        if (c == null){
            continue;
        }
        if (c.name == null) {
            c = collectAllChildren(c);
        }
        result = result.concat(c);
    }
    return result;
}
function switchNodes(addresses, node) {
    var c = collectAllChildren(node);
    addresses = addresses.split(';');
    var node1 = getNodeByAddress(tree, addresses[0]);
    var node2 = getNodeByAddress(tree, addresses[1]);
    var i1 = c.indexOf(node1);
    var i2 = c.indexOf(node2);
    c[i1] = node2;
    c[i2] = node1;
    node.children = c;
    addressify([node], node.address);
    createNodeEditor(node);
}
function removeNode(address, dialogNodeAddress) {
    var parentNode = getNodeByAddress(tree, address.substring(0, address.length-1));
    var node = getNodeByAddress(tree, address);
    var c = parentNode.children;
    c.splice(c.indexOf(node), 1);
    parentNode.children = c.filter(function(el){return el != null});
    // parentNode is link and children are empy or is only one
    var removeParentNode = parentNode.children.length <= 1 && parentNode.name == null;
    if (removeParentNode && address.length == 2) {
        // it is never possible that children is empty, here
        tree = parentNode.children[0];
    }
    else{
        if (removeParentNode) {
            var realParent = getNodeByAddress(tree, address.substring(0, address.length-2));
            var toReplaceIndex = realParent.children.indexOf(parentNode);
            if (parentNode.children.length < 1){
                realParent.children.splice(toReplaceIndex, 1);
            }
            else {
                realParent.children.splice(toReplaceIndex, 1, parentNode.children[0]);
            }
            parentNode = realParent;
        }
        parentNode.children = collectAllChildren(parentNode);
    }
    addressify([tree], '0');
    createNodeEditor(getNodeByAddress(tree, dialogNodeAddress));
}
function createChildrenEditor(node) {
    const childNodes = collectAllChildren(node);
    if (childNodes.length < 1){
        return null;
    }
    var result = doc.createElement('table');
    for (var i in childNodes) {
        //rotational indexing
        var previousNode = childNodes[(parseInt(i) + childNodes.length - 1)% childNodes.length];
        var nextNode = childNodes[(parseInt(i) + 1)% childNodes.length];
        var n = childNodes[i];
        var line = doc.createElement('tr');
        //for removing the line
        line.id = n.address;
        var row = doc.createElement('td');
        row.innerHTML = n.name;
        line.insertBefore(row, null);

        //creating and inserting up button
        row = doc.createElement('td');
        var btn = doc.createElement('button');
        btn['data-toggle'] = "tooltip";
        btn.title = "Move child up";
        btn.innerHTML = '^';
        btn.value = n.address + ';' + previousNode.address;
        btn.style= 'float: right; background-color: grey; border: none; color: white; padding: 2.5px 3.5px; text-align: center; text-decoration: none; display: inline-block; font-size: 8px; margin: 2px 1px; cursor: pointer;';
        btn.addEventListener("click", function(){switchNodes(this.value, node);});
        row.insertBefore(btn, null);

        row.insertBefore(doc.createElement('br'), null);

        //creating and inserting down button
        var btn = doc.createElement('button');
        btn['data-toggle'] = "tooltip";
        btn.title = "Move child down";
        btn.innerHTML = '^';
        btn.classList.add('rotated');
        btn.value = n.address + ';' + nextNode.address;
        btn.style= 'float: right; background-color: grey; border: none; color: white; padding: 2.5px 3.5px; text-align: center; text-decoration: none; display: inline-block; font-size: 8px; margin: 2px 1px; cursor: pointer;';
        btn.addEventListener("click", function(){switchNodes(this.value, node);});
        row.insertBefore(btn, null);

        line.insertBefore(row, null);

        row = doc.createElement('td');
        var btn = doc.createElement('button');
        btn['data-toggle'] = "tooltip";
        btn.title = "Delete child";
        btn.innerHTML = 'X';
        btn.value = n.address;
        btn.style= 'float: right; background-color: red; border: none; color: white; padding: 5px 7px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;';
        btn.addEventListener("click", function(){removeNode(this.value, node.address);});
        row.insertBefore(btn, null);
        line.insertBefore(row, null);
        result.insertBefore(line, null);
    }
    return result;
}

function createLinkEditor(node) {
    var linkEditor = doc.createElement('div');
    var linkLabel = doc.createElement('label');
    linkLabel.innerHTML = (node.link == null || node.link == '') ? 'Insert new link:' : 'Change Link:';
    linkEditor.insertBefore(linkLabel, null);

    linkEditor.insertBefore(doc.createElement('br'), null);

    var linkInput = doc.createElement('input');
    linkInput.name = 'link';
    linkInput.value = (node.link == null) ? '' : node.link;
    linkInput.onchange = function(){node[this.name] = this.value; createNodeEditor(node);};
    linkEditor.insertBefore(linkInput, null);
    return linkEditor;
}
function createNodeEditor(node) {
    var content = doc.getElementById('content');
    content.innerHTML = '';
    var btn = createMakeChildButton(node);
    if (node.color == null && node.name != null) {
        node.color = 'white';
    }
    var linkEditor = createLinkEditor(node);
    if (node.link == null || node.link == ''){
        content.insertBefore(linkEditor, null);
    }
    for (var key in node) {
        if (key == 'openlinksintab')
            continue;
        if (key == 'link' && node[key] != ''){
            var link = doc.createElement('a');
            link.href = node[key];
            if (node.openlinksintab != null) {
                link.target = "_blank";
            }
            link.innerHTML = 'Open Link';
            var checkbox = doc.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = !(node.openlinksintab == null);
            checkbox.onchange = function(){node.openlinksintab = this.checked ? '' : null; createNodeEditor(node);};
            content.insertBefore(link, null);
            content.insertBefore(checkbox, null);

            var label = doc.createElement('label');
            label.innerHTML = 'in new Tab';
            content.insertBefore(label, null);

            content.insertBefore(linkEditor, null);
            continue;
        }
        if (key == 'children') {
            //add Child Button
            content.insertBefore(btn, null);
            btn = null;
            var subtitle = doc.createElement('h3');
            subtitle.innerHTML = 'Children:'
            var el = createChildrenEditor(node);
            if (el) {
                content.insertBefore(subtitle, null);
                content.insertBefore(el, null);
            }
            continue;
        }
        var val = node[key];
        var desc = key;
        if(key == 'address'){
            continue;
        }
        content.insertBefore(doc.createElement('br') , content.childNodes[0]);
        var valInput = doc.createElement('input');
        valInput.value = val;
        valInput.name = key;
        if(key == 'color'){
            valInput['data-toggle'] = "tooltip";
            valInput.title = "Select the color of your node. Children will inherit this color";
            var color = colourNameToHex(valInput.value);
            if (color) {
                valInput.value = color;
            }
            valInput.type = 'color';
        }
        else if(key == 'name'){
            valInput['data-toggle'] = "tooltip";
            valInput.title = "This is the name of the current node. Feel free to change it...";
        }
        valInput.onchange = function(){node[this.name] = (this.value == '') ? null: this.value; createNodeEditor(node);};
        content.insertBefore(valInput , content.childNodes[0]);
        content.insertBefore(doc.createElement('br') , valInput);
        var label = doc.createElement('label');
        label.innerHTML = desc;
        content.insertBefore(label , content.childNodes[0]);
    }
    if(btn != null) {
        content.insertBefore(btn, null);
    }
    var title = doc.createElement('h1');
    title.innerHTML = node.name;
    content.insertBefore(title, content.childNodes[0]);
    makeContentVisible();
}
//add Child to node and drawing resulting tree
function addChildAndDraw(node, childName) {
    node.children = collectAllChildren(node);
    if (node.children == null){
        node.children = [];
    }
    node.children.push({name: childName, color: node.color, children: null});
    addressify([node], node.address);
    //reopen NodeEditor
    createNodeEditor(node);
}

function freezeAndBlur() {
    freeze = (scale == 1);
    blur = !freeze;
    ctx.filter = 'blur(20px)';
    if (freeze) {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSierpinskiGraph(pointerCenter, b*Math.pow(2, pointerAddress.length-1), tree);
    }
}
function unfreezAndUnblur() {
    ctx.filter = 'none';
    if (scale == 1) {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSierpinskiGraph(pointerCenter, b*Math.pow(2, pointerAddress.length-1), tree);
    }
    freeze = false;
}
function hideContent(){
    var content = doc.getElementById('content');
    removeCloseContentButton();
    unfreezAndUnblur();
    content.classList.add('hide');
}
function makeContentVisible(){
    //freezing animations and blur
    freezeAndBlur();
    var content = doc.getElementById('content');
    content.insertBefore(createCloseEntitiesButton(), content.childNodes[0]);
    content.classList.remove('hide');
}
function getNodeByAddress(node, address){
    if (node == null)
        return false;
    if (node.address == address){
        return node;
    }
    var children = node.children;
    for (var i in children) {
        if (children[i] && address.startsWith(children[i].address)) {
            return getNodeByAddress(children[i], address);
        }
   }
}
function addressify(tree, rootAddress = '0') {
    registeredAddresses = registeredAddresses.filter(function(a){return !a.startsWith(rootAddress)});
    return rec_addressify(tree, rootAddress);
}
function rec_addressify(tree, rootAddress = '0'){
    if (tree == null || tree.length < 1) {
        return null;
    }
    if (tree.length == 1) {
        tree = tree[0];
        if (tree == null)
            return;
        tree.address = rootAddress;
        var children = tree.children;
        if (children != null && children.length > 0) {
            tree.children = [];
            var sliceLength = children.length/3.0;
            for (var i = 0; i < 3; i++) {
                tree.children.push(addressify(children.slice(Math.floor(i*sliceLength), Math.floor((i+1)*sliceLength)), rootAddress + i));
            }
        }
        registeredAddresses.push(rootAddress);
        return tree;
    }
    var children = tree;
    tree = {name: null, address: rootAddress, children: []};
    var sliceLength = children.length/3.0;
    for (var i = 0; i < 3; i++) {
        var childrenPartition = children.slice(Math.floor(i*sliceLength), Math.floor((i+1)*sliceLength));
        if (childrenPartition.length > 0) {
            tree.children.push(addressify(children.slice(Math.floor(i*sliceLength), Math.floor((i+1)*sliceLength)), rootAddress + i));
        }
    }
    registeredAddresses.push(rootAddress);
    return tree;
}
//only for equalsided triangles which have one horizontal line
function getCenter(triangle) {
    var a = (triangle.right.x - triangle.left.x)/2;
    var b = a*Math.tan(Math.PI/6);
    return {x: triangle.left.x + a, y: triangle.left.y + ((triangle.top.y > triangle.left.y) ? b : -b)}
}
//get up triangle
function getTriangle(center, b) {
    var a = b/Math.tan(Math.PI/6);
    return {left: {x: center.x - a, y: center.y + b}, right: {x: center.x + a, y: center.y + b}, top:{x: center.x, y: center.y - a * Math.sqrt(3) + b }};
}
function getAddressSum(address) {
    var addressSum = 0;
    for (var i = address.length-1; i >= 0; i--) {
        addressSum = addressSum + parseInt(address.substring(i, i+1));
    }
    return addressSum;
}
function getBaseTriangleByAddress(address, asCenter = false) {
    var b = (triangle.right.x - triangle.left.x)/2 * Math.tan(Math.PI/6);
    var addressSum = getAddressSum(address);
    //this describes tha angle that address triangle connection did
    var wholeRotation = Math.PI * addressSum * 2/3 + Math.PI/6;
    var resultCenter = center;
    for (var i = address.length-1; i > 0; i--) {
        var parentOrigin = {x: resultCenter.x + Math.cos(wholeRotation + Math.PI) * b*2, y : resultCenter.y + Math.sin(wholeRotation + Math.PI) * b*2};
        wholeRotation = wholeRotation - parseInt(address.substring(i, i+1)) * 2/3 * Math.PI;
        b = b * 2;
        resultCenter = parentOrigin;
    }
    if (asCenter) {
        return resultCenter;
    }
    return getTriangle(resultCenter, b);
}
//triangle is the root triangle
function getAddress(x, y, triangle, address = '0') {
    if (!inTriangle(x, y, triangle)){
        return false;
    }
    var innerTriangles = innerTriangle(triangle.top, triangle.left, triangle.right);
    if (inTriangle(x, y, innerTriangles[1])){
        return address;
    }
    var orientation = 0;
    for (var i = 0; i < address.length; i++){
        orientation = (orientation + parseInt(address.substring(i, i+1)))%3;
    }
    return (registeredAddresses.includes(address + (3-orientation)%3) && getAddress(x, y, innerTriangles[3], address + (3-orientation)%3)) || //left
           (registeredAddresses.includes(address + (2-orientation)%3) && getAddress(x, y, innerTriangles[0], address + (2-orientation)%3)) || //top
           (registeredAddresses.includes(address + (4-orientation)%3) && getAddress(x, y, innerTriangles[2], address + (4-orientation)%3))    //right
}
//function for telling if (x,y) is inner pt of triangle
function inTriangle(x, y, triangle) {
    var r = triangle.right;
    var l = triangle.left;
    var top = triangle.top;
    if (y < Math.min(r.y, top.y) || y > Math.max(r.y, top.y)) {
        return false;
    }
    if (x > r.x || x < l.x) {
        return false;
    }
    //see: https://en.wikipedia.org/wiki/Triangular_function
    var tAbs = Math.abs((x - top.x)/(top.x-l.x)); //t in[-1, 1]
    var b = Math.abs(top.y - r.y);
    if (Math.abs(y - r.y) < (1 - tAbs)*b) {
        return true;
    }
    return false;
}

function onCanvasClicked(event, rightButtonClicked = false){
    if (rightButtonClicked){
        event.preventDefault();
    }
    var matrix = ctx.getTransform();
    //transforming point
    var x = (event.offsetX - matrix.e)/matrix.a;
    var y = (event.offsetY - matrix.f)/matrix.d;
    var address = getAddress(x, y, getBaseTriangleByAddress(pointerAddress));
    if (address){
        //if a link exists inside the node open it: else do nothing
        if (rightButtonClicked) {
            var node = getNodeByAddress(tree, address);
            if (node.link == null || node.link == ''){
                return;
            }
            var link = doc.createElement('a');
            if (node.openlinksintab != null) {
                link.target = "_blank";
            }
            link.href = node.link;
            link.click();
            return;
        }
        //this means double click
        if (clicked && clicked == address) {
            clicked = false;
            //this will take care of zoomAnimation and bluring
            openNodeEditor(tree, address);
        }
        else{
            clicked = address;
            //500 ms before clicked flag will be reset
            setTimeout(function(){
                if(clicked){
                    clearInterval(zoomAnimation);
                    zoomInTop(triangle, clicked);
                }
                clicked = false;
            }, 200);
        }
    }
}
function drawSierpinskiGraph(center, b, tree, angle = Math.PI/6, startAddress = null, depth = 0, triangleInsideCanvasView = false){
    //parent Tirangle was in not completelly in canvas view -> canvas view was completely in parent triangle or canvas view intersects triangle
    if (!triangleInsideCanvasView) {
        var triangle = getTriangle(center, b);
        //the triangle is completelly inside canvas view: no need to check the children
        triangleInsideCanvasView = ptInCanvasView(triangle.left) && ptInCanvasView(triangle.right) && ptInCanvasView(triangle.top);
        if (!triangleInsideCanvasView){
            if (!canvasInTriangle(triangle) &&
                !lineIntersectCanvasView([triangle.left, triangle.top]) &&
                !lineIntersectCanvasView([triangle.left, triangle.right]) &&
                !lineIntersectCanvasView([triangle.top, triangle.right])){
                //triange is completely out of range: nothing to do here
                return;
            }
        }
    }
    if (depth - pointerAddress.length >= doc.getElementById('nodeDepth').value)
        return;
    var startAngle = angle;
    var children = tree.children;
    //draw branch
    if (startAddress != null){
        while (startAddress != tree.address){
            for (var i in children){
                if (startAddress.startsWith(children[i].address)) {
                    startAngle = Math.PI * (parseInt(children[i].address.substring(tree.address.length, tree.address.length + 1)) * 2/3) + startAngle;
                    tree = tree.children[i];
                    children = tree.children;
                    break;
                }
            }
        }
    }
    var parentOrigin = {x: center.x + Math.cos(startAngle + Math.PI) * b, y : center.y + Math.sin(startAngle + Math.PI) * b};
    //drawing the line to parent if tree is root: do not draw anyway
    if (tree.address.length > 1 && tree.name != null){
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#666666';
        ctx.beginPath();
        ctx.moveTo(parentOrigin.x, parentOrigin.y);
        ctx.lineTo(center.x, center.y);
        ctx.stroke();
    }
    for (var i in children) {
        if (children[i] == null)
            continue;
        if(startAddress != null){
            if (!children[i].address.startsWith(startAddress) && !startAddress.startsWith(children[i].address)){
                continue;
            }
        }
        var angle = Math.PI * (parseInt(children[i].address.substring(tree.address.length, tree.address.length + 1)) * 2/3) + startAngle;
        var nextCenter = {x: center.x + Math.cos(angle) * b, y : center.y + Math.sin(angle) * b};
        var nextTriangle = {x: center.x + Math.cos(angle) * b/2, y : center.y + Math.sin(angle) * b/2};
        ctx.beginPath();
        //tree.address.length means: it is the first node
        if (tree.address.length == 1) {
            ctx.moveTo(center.x, center.y);
            ctx.lineTo(nextTriangle.x, nextTriangle.y);
        }
        else if (tree.name == null){
            ctx.moveTo(parentOrigin.x, parentOrigin.y);
            ctx.bezierCurveTo(center.x, center.y, center.x, center.y, nextTriangle.x, nextTriangle.y);
        }
        // the outline
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#666666';
        ctx.stroke();
        drawSierpinskiGraph(nextCenter, b/2, children[i], angle, startAddress, depth + 1, triangleInsideCanvasView);
    }
    if (tree.name) {
        //draw Cirlce
        ctx.beginPath();
        ctx.arc(center.x, center.y, b/2, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fillStyle = tree.color || "white";
        ctx.fill();
        ctx.stroke();
        fillTextToOpitmizedFontSize(center, b, tree.name);
    }
    
}
function fillTextToOpitmizedFontSize(center, b, name, fontName =  "Arial") {
    //initial value is length of the inner square of the circle
    var fontsize = Math.sqrt(2)*b/2;
    var nameParts = name.split(' ');
    ctx.fillStyle = "black";
    ctx.font = fontsize + "px " + fontName;
    var width = ctx.measureText(name).width;
    if (width > fontsize) {
        //scaling <fontsize> to >previous fontsize>/<width>
        var newFontsize = fontsize*fontsize/width;
        ctx.font = newFontsize + "px " + fontName;

        //new width since ctx.font changed
        width = ctx.measureText(name).width;

        //Inital partition settings
        var partition = [name];
        var lines = 1;

        //does not try to make new partitions if nameParts is not splittable anymore
        // width > (lines + 1) * newFontsize targets a square form
        //TODO: if square is overdone: the next rect could be the better joice -> fix it to be the choice if so
        while (nameParts.length >= (lines + 1) && width > (lines + 1) * newFontsize) {
            lines = lines + 1;
            var partition = getOptimalPartitionOfNameParts(name, lines);
            var maxWidth = 0;
            for(var i in partition) {
                var lineWidth = ctx.measureText(partition[i]).width;
                maxWidth = Math.max(lineWidth, maxWidth);
            }
            //rescaling paras
            newFontsize = newFontsize*(width/maxWidth);
            width = maxWidth;
            ctx.font = newFontsize + "px " + fontName;
        }
        var y = center.y - newFontsize*lines/2;
        for (var i in partition){
            //drawing every line
            y = y + newFontsize;
            ctx.fillText(partition[i], center.x - ctx.measureText(partition[i]).width/2, y);
        }
    }
    else {
        ctx.fillText(name, center.x - width/2 , center.y  + fontsize/2);
    }
}
//splits the name to an array of minimum sized lines
//is not quiet the optimum but works fine so far
function getOptimalPartitionOfNameParts(name, lines) {
    var nameParts = name.split(' ');
    while (nameParts.length > lines) {
        var minSize = ctx.measureText(name).width;
        var targetIndex = -1;
        //finding minimal size of all pairs
        for (var i = 0; i < nameParts.length-1; i++) {
            var textLength = ctx.measureText(nameParts.slice(i, i+2).join(' ')).width;
            if(textLength < minSize) {
                minSize = textLength;
                targetIndex = i;
            }
        }
        //meld both parts of the array and deleting the melded part
        nameParts.splice(targetIndex, 1, nameParts.slice(targetIndex, targetIndex + 2).join(' '));
        nameParts.splice(targetIndex + 1, 1);
    }
    return nameParts;
}
function innerTriangle(top, left, right) {
    var triangleTop = {x:  (right.x + left.x)/2, y: right.y};
    var triangleLeft = {x: (triangleTop.x + left.x)/2, y: (right.y +top.y)/2};
    var triangleRight = {x: (triangleTop.x + right.x)/2, y: (right.y +top.y)/2};
    return [{top: top, left: triangleLeft, right:triangleRight}, // top triangle
            {top: triangleTop, left: triangleLeft, right:triangleRight},//middle triangle
            {top: triangleLeft, left: left, right: triangleTop}, // right triangle
            {top: triangleRight, left: triangleTop, right:right}] // left triangle
}
function zoomInTop(triangle, address) {
    if (scale > 1) {
        zoomSpeed = -zoomSpeed;
    }
    else {
        zoomSpeed = 0.5 *(address.length-pointerAddress.length) * Math.abs(address.length-pointerAddress.length);
        orientation = getAddressSum(pointerAddress + address.substring(pointerAddress.length, pointerAddress.length+1))%3;
    }
    if (address.length < pointerAddress.length && scale <= 1) {
        setPointerAddress(pointerAddress.substring(0, pointerAddress.length-1));
        scale = 2;
    }
    zoomAnimation = setInterval(function(){zoomStepTop(address)}, 10);
}
function zoomStepTop(targetAddress){
    if (freeze) {
        return;
    }
    if (blur) {
        blur = false;
        freeze = true;
    }
    else {
        scale = scale + zoomSpeed / 100;
    }
    refPoint = (orientation == 2) ? triangle.top : (orientation == 0) ?  triangle.right : triangle.left;
    if (scale <= 1) {
        clearInterval(zoomAnimation);
        scale = 1;
        if (pointerAddress.length > targetAddress.length) {
            zoomInTop(triangle, targetAddress);
            return;
        }
    }
    else if (scale >= 2) {
        clearInterval(zoomAnimation);
        setPointerAddress(pointerAddress + targetAddress.substring(pointerAddress.length, pointerAddress.length+1));
        scale = 1;
        if (pointerAddress.length < targetAddress.length) {
            zoomInTop(triangle, targetAddress);
            return;
        }
    }
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.setTransform(scale, 0, 0, scale, -refPoint.x * (scale-1), -refPoint.y * (scale-1));
    drawSierpinskiGraph(pointerCenter, b*Math.pow(2, pointerAddress.length-1), tree);
}
var b = Math.min(canvas.height/3, canvas.width/2 * Math.tan(Math.PI/6));
var triangle = getTriangle({x: canvas.width/2, y: canvas.height/3*2}, b);
var zoomAnimation = null;
var scale = 1;
var zoomSpeed = 0.3;
var center = getCenter(triangle);
var pointerAddress = null;
var orientation = null;
var pointerCenter = null;
setPointerAddress('0');

function setPointerAddress(address) {
    doc.getElementById('goToRootButton').classList.remove('hide');
    if (address.length == 1) {
        doc.getElementById('goToRootButton').classList.add('hide');
    }
    pointerAddress = address;
    pointerCenter = getBaseTriangleByAddress(address, true);
}
drawSierpinskiGraph(pointerCenter, b*Math.pow(2, pointerAddress.length-1), tree);

//returns true if the complete canvas is in the triangle
function canvasInTriangle(triangle) {
    return inTriangle(0, 0, triangle) && inTriangle(canvas.width-1, 0, triangle) && inTriangle(0, canvas.height-1, triangle) && inTriangle(canvas.width-1, canvas.height-1, triangle);
}
//returns true if the line intersects the canvas frame
function lineIntersectCanvasView(line) {
    return linesIntersect(line, [{x: 0, y: 0}, {x: canvas.width-1, y: 0}]) ||
           linesIntersect(line, [{x: 0, y: 0}, {x: 0, y: canvas.height-1}]) ||
           linesIntersect(line, [{x: 0, y: canvas.height-1}, {x: canvas.width-1, y: canvas.height-1}]) ||
           linesIntersect(line, [{x: canvas.width-1, y: 0}, {x: canvas.width-1, y: canvas.height-1}]);
}
function ptInCanvasView(pt){
    var x = pt.x, y = pt.y;
    return y >= 0 && y <= canvas.height && x >= 0 && x <= canvas.width;
}
//https://stackoverflow.com/questions/563198/how-do-you-detect-where-two-line-segments-intersect/1201356#1201356
function linesIntersect(l1, l2) {
    var a = l1[0], b = l1[1], c = l2[0], d = l2[1];
    var s = {x: b.x - a.x, y: b.y - a.y};
    var r = {x: d.x - c.x, y: d.y - c.y};
    var r_x_s = crossProduct(r,s);
    if (r_x_s == 0){
        //the lines are collinear or parallel
        return false;
    }
    var aLessC = {x: a.x - c.x, y: a.y - c.y};
    var t = crossProduct(aLessC, s)/r_x_s;
    var u = crossProduct(aLessC, r)/r_x_s;
    return t <= 1 && t >= 0 && u <= 1 && u >= 0;
}
function crossProduct(p1, p2){
    return p1.x * p2.y - p2.x * p1.y;
}
